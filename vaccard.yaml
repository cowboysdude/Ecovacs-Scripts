- title: Vacuum
    #icon: mdi:camera
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Vacuum
            subtitle: ''
            alignment: justify
          - type: horizontal-stack
            cards:
              - type: picture-entity
                entity: image.mr_suck_map
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_battery
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_side_brushes_lifespan
                name: Side Brush
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_filter_lifespan
                name: Filter Life
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_main_brush_lifespan
                name: Main Brush
          - type: horizontal-stack
            cards:            
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_total_area_cleaned
                name: Area Cleaned
              - type: custom:mushroom-light-card
                entity: sensor.mr_suck_total_cleanings
                name: Total Cleanings
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: script.clean_living_room
                primary: Clean Livingroom
                icon: mdi:sofa
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_living_room
              - type: custom:mushroom-template-card
                entity: script.clean_bedroom
                primary: Clean Bedroom
                icon: mdi:bed
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_bedroom
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: script.clean_bathroom
                primary: Clean Bathroom
                icon: mdi:shower
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_bathroom
              - type: custom:mushroom-template-card
                entity: script.clean_kitchen
                primary: Clean Kitchen
                icon: mdi:fridge
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_kitchen
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: script.clean_hallway
                primary: Clean Hallway
                icon: mdi:lingerie
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_pantry
              - type: custom:mushroom-template-card
                entity: script.clean_pantry
                primary: Clean Hallway
                icon: mdi:coat-rack
                tap_action:
                  action: call-service
                  confirmation: true
                  service: script.clean_pantry
