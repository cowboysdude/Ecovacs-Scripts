                  {% elif bl < 70 %} #f2f536
                  {% elif bl < 80 %} #69f095
                  {% elif bl < 90 %} #2ee669
                  {% elif bl < 100 %} #05ad3b
                  {% else %} grey
                  {% endif %}
                tap_action:
                  action: none
